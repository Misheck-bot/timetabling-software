version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=sqlite:///timetabling.db
    volumes:
      - .:/app
      - ./data:/app/data
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - timetabling-network

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=timetabling
      - POSTGRES_USER=timetabling_user
      - POSTGRES_PASSWORD=timetabling_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - timetabling-network

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - timetabling-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - timetabling-network

volumes:
  postgres_data:
  redis_data:

networks:
  timetabling-network:
    driver: bridge
