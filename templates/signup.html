{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 mt-5">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-3 fw-bold text-primary">Create Account</h2>
                        <p class="text-muted">Join the timetabling system</p>
                    </div>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-person-plus me-2"></i>Create Account</button>
                        </div>
                    </form>
                    
                    <!-- Social Login Divider -->
                    <div class="text-center my-4">
                        <span class="bg-white px-3 text-muted">or sign up with</span>
                    </div>
                    
                    <!-- Social Login Buttons -->
                    <div class="row g-2">
                        <div class="col-6">
                            <a href="{{ url_for('oauth_login', provider='google') }}" class="btn btn-outline-danger w-100">
                                <i class="bi bi-google me-2"></i>Google
                            </a>
                        </div>
                        <div class="col-6">
                            <a href="{{ url_for('oauth_login', provider='facebook') }}" class="btn btn-outline-primary w-100">
                                <i class="bi bi-facebook me-2"></i>Facebook
                            </a>
                        </div>
                    </div>
                    <div class="row g-2 mt-2">
                        <div class="col-6">
                            <a href="{{ url_for('oauth_login', provider='github') }}" class="btn btn-outline-dark w-100">
                                <i class="bi bi-github me-2"></i>GitHub
                            </a>
                        </div>
                        <div class="col-6">
                            <a href="{{ url_for('oauth_login', provider='microsoft') }}" class="btn btn-outline-secondary w-100">
                                <i class="bi bi-microsoft me-2"></i>Microsoft
                            </a>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">Already have an account?</p>
                        <a href="{{ url_for('login') }}" class="text-decoration-none">Sign in here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
